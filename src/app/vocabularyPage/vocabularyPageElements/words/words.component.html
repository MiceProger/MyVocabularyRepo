<html>
    
    <div id="left_pane">
        <h1 id="page_header" >History</h1>
        <app-add-button (onAddWord)="AddWord($event)"></app-add-button>
    </div>
    
    <div id="words">

        <div id="message" class="alert alert-warning" [ngStyle]="{'display': display}" >Looks like there is no words. To add new word just click on <b>Add words</b> button </div>

       <app-word-item *ngFor="let word of words" [singleWord]="word" 
            (onDeleteWord)="DeleteWord(word)" (onEditWord)="EditWord($event)" (onStarToggle)="StarToggle($event)"></app-word-item>
    </div>

    <mat-spinner *ngIf="loading" ></mat-spinner>
    
</html>
