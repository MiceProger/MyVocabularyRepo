<html>
  <div class="card" [ngStyle]="{'display': display}">
    <div class="card-body" #cardBody>
      <div #starIcon></div>
      <h5 id="card-word">{{singleWord.word}}</h5>
      <div class="minor-thing" id="card-status">{{singleWord.status}}</div>
      <div id="card-translation">{{singleWord.translation}}</div>
      <div class="minor-thing" id="card-formattedDate">{{singleWord.formattedDate}}</div>
      <div id="card-comments">{{singleWord.comments}}</div>
      
      <button type="button"  class="btn btn-danger btn-sm " (click)="open(DeleteModal)"><i class="fa fa-trash"></i></button>
      <button type="button"  class="btn btn-success btn-sm" (click)="open(EditForm)"><i class="fa fa-edit"></i></button>
    </div>
  </div>

  <ng-template #EditForm let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit word</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form #editForm="ngForm" (ngSubmit)="onEdit(editForm.value)">
        <div id="inputcont" #inputcont >

            <label class="label_input_text" for="word"> Word</label>
            <input ngModel="{{singleWord?.word}}" type="text"  id="word" name="word" placeholder="Word" ><br>
            <label class="label_input_text" for="translaton">Translaton</label>
            <input ngModel="{{singleWord?.translation}}" type="text"  id="translaton" name="translation" placeholder="Translation"><br>
            <label class="label_input_text" for="coments">Coments</label>
            <input ngModel="{{singleWord?.comments}}" type="text"  id="comments" name="comments" placeholder="Coments"><br>
                
            <label id="first_label" for="status-simple-word">Simple word</label>
            <input ngModel="{{singleWord?.status}}" type="radio"  id="status-simple-word" name="status" value="Simple word" >
            <label class="label_input_radio" for="status-frasual-verb">Frasual verb</label>
            <input ngModel="{{singleWord?.status}}" type="radio"  id="status-frasual-verb" name="status" value="Frasual verb" >
            <label class="label_input_radio" for="status-idiom">Idiom</label>
            <input ngModel="{{singleWord?.status}}" type="radio"  id="status-idiom" name="status" value="Idiom" ><br>
            
            <div class="modal-footer">
              <button id="close-edit-button" type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">Close</button>
              <button  type="submit" ngbAutofocus class="btn btn-info">Save changes</button>
            </div>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #DeleteModal let-modal> 
        <div class="modal-header">
          <h4 class="data-title">Delete word</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            Are you sure you want to delete {{singleWord.word}}
            <div class="modal-footer">
              <button id="delete-close-add-button" ngbAutofocus type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">No</button>
              <button type="button" class="btn btn-info" (click)="onDelete()">Yes</button>
            </div>
          </div>
        </div>
  </ng-template>
</html>
